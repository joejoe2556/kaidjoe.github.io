<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Members</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="join-button-container">
        <button class="join-button" onclick="window.location.href='https://discord.gg/kaidro'"> Join our discord! </button>
    </div>
    <div class="join-button-container">
        <button class="join-button" onclick="window.location.href='https://kaidjoe.github.io/clantest'"> Take a quiz to know your clan </button>
    </div>
    <div class="clan" id="lords">
        <div class="members-grid" id="lords-members-grid">
            <div class="clan-image-container">
                <img src="images/lord.jpg" alt="Lords Clan" class="clan-image">
            </div>
            <!-- Members of Lords will be inserted here by JavaScript -->
        </div>
    </div>
    <div class="clan" id="clan1">
        <div class="members-grid">
            <img src="images/grimbone.png" alt="Clan 1" class="clan-image">
            <!-- Members of Clan 1 will be inserted here -->
        </div>
    </div>
    <div class="clan" id="clan2">
        <div class="members-grid">
            <img src="images/emeraldhand.png" alt="Clan 2" class="clan-image">
            <!-- Members of Clan 2 will be inserted here -->
        </div>
    </div>
    <div class="clan" id="clan3">
        <div class="members-grid">
            <img src="images/bubblegumviolence.png" alt="Clan 3" class="clan-image">
            <!-- Members of Clan 3 will be inserted here -->
        </div>
    </div>
    <a href="https://kaidjoe.github.io" class="back-to-main-menu">← Back to Main Menu</a>
    <a href="https://www.paypal.com/paypalme/josiahmarasigan" class="buy-me-coffee">☕ Buy me coffee</a>
    <a href="#" id="copy-address-link" onclick="copyAddress(event)" class="copy-text">Click to copy my Ronin address</a>
 
    <script>
    function copyAddress(event) {
        event.preventDefault();
        const address = '0xf5ef36ef681c1c470d2f4337ca2cef1f74d757e8';
        navigator.clipboard.writeText(address).then(() => {
            alert('Ronin address copied to clipboard: ' + address);
        }).catch(err => {
            console.error('Failed to copy address: ', err);
        });
    }
    </script>
    <script src="script.js"></script>
</body>
</html>
