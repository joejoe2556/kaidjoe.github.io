<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Secret Files</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="file-container" id="file-template">
            <div class="file-header">
                <h1>Top Secret</h1>
                <p>Confidential Member File</p>
            </div>
            <div class="file-content">
                <img src="" alt="Member Photo" class="member-photo">
                <div class="member-details">
                    <h2></h2>
                    <p class="alias"></p>
                    <p class="role"></p>
                    <p class="skills"></p>
                </div>
            </div>
            <div class="background-container">
                <p class="background"></p>
            </div>
            <div class="featured-nfts">
                <h3>Featured NFTs</h3>
            </div>
            <div class="file-videos">
                <iframe class="video1" src="" frameborder="0" allowfullscreen></iframe>
                <iframe class="video2" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="button-container">
                <button class="visit-site-button">View personal collection</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
