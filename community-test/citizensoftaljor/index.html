    <script>
    function copyAddress(event) {
        event.preventDefault();
        const address = '0xf5ef36ef681c1c470d2f4337ca2cef1f74d757e8';
        navigator.clipboard.writeText(address).then(() => {
            alert('Ronin address copied to clipboard: ' + address);

        });
    }
